    :root {

    /* ===== HERO SECTION ===== */
    header {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 2px;
    }

    .hero-text button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-text button:hover {
      background: white;
      color: black;
    }

    .socials {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .socials a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: opacity 0.3s;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    /* ===== GALLERY ===== */
    section.gallery {
      padding: 80px 10%;
      text-align: center;
    }

    section.gallery h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .grid {
      column-count: 3;
      column-gap: 10px;
    }

    .grid img {
      width: 100%;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      margin-bottom: 20px;
    }

    .credit {
      color: #ccc;
      font-size: 0.9rem;
      font-style: italic;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #111;
      color: #ddd;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.2rem;
      }
      .hero-text button {
        font-size: 0.9rem;
      }
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }

  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCredit = document.getElementById('lightbox-credit');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCredit.textContent = img.dataset.credit;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function openResume() {
      window.open('acting-resume.pdf', '_blank');
    }
document.addEventListener("DOMContentLoaded", () => {
  const heroVideo = document.getElementById("hero-video");

  heroVideo.addEventListener("click", (e) => {
    e.stopPropagation();

    try {
      heroVideo.muted = false;

      if (heroVideo.requestFullscreen) {
        heroVideo.requestFullscreen();
      } else if (heroVideo.webkitRequestFullscreen) {
        heroVideo.webkitRequestFullscreen();
      } else if (heroVideo.msRequestFullscreen) {
        heroVideo.msRequestFullscreen();
      }

      heroVideo.play().catch(err => {
        console.warn("Video play blocked:", err);
      });
    } catch (err) {
      console.error("Fullscreen or unmute failed:", err);
    }
  });
});
